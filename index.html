<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hex Game</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section>

        <div id="Instructions">
            <p>Guess the <br> background <br> color hex</p>
        </div>
        
        <div id="DataInput">
            <div id="Container">
                <span id="Hashtag">#</span>
                <input type="text" id="Input" maxlength="6">
            </div>
        </div>

        <div id="Button1">
            <button type="text" id="checkIt">CHECK IT</button>
        </div>

    <div id="answerContainer">
        <div id="yourColor">
            <h2> Your answer: </h2>
            <div id="colorCircle"> </div>
        </div>


        <div id="rightAnswer">
            <h2>Answer:</h2>
            <span id="result-answer">#123456</span>
        </div>

    
        <div id="Button2">
            <button type="text" id="cambioColor">ANOTHER</button>
        </div>
    </div>

    </section>    

    <script src="main.js" ></script>
</body>
</html>
